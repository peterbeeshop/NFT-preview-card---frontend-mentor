<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   .container {
     /* background-color: #15273F; */
     background-color: #15273E;
     height: 520px;
     width: 290px ;
     border-radius: 17px;
     margin: 0 auto;
   }
   .inner-container {
     background-color: transparent;
     height: 540px ;
     width: 85% ;
     margin: 10px auto;
   }
   .card {
     border: 1px solid darkslategray;
     height: 220px;
     border-radius: 9px;
     margin-top: 10px 0;
     padding: 10px;
     background-color: bisque;
   }
   section {
     display: flex;
     flex-direction: row;
     justify-content: space-between; 
     margin-top: -20px;
   }
   section p img {
     margin-right: 3px;
   }
   .inner-container img {
     margin-top: 10px;
     border-radius: 8px;
   }
   .avatar {
     position: relative;
   }
   .avatar p {
     color: #8D99AA;
     position: absolute;
     left:18%;
     bottom: -10%;
   }
   .avatar img {
     border: 1px solid whitesmoke;
     border-radius: 50%;
   }
  .inner-container img {
    margin-top: 20px;
  }
  </style>
</head>

      <div style="border-bottom: 0.2px solid white;"></div>
      <div class="avatar">
        <img src="./images/image-avatar.png" width="30px" alt="">
        <p class="avater-p"> <span style="color: #364D6D; font-size: 16px;">Creation of </span> Jules Wyvern</p>

    </div>
